<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Help Toggle</title>
</head>
<body style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #f4f4f4;
  ">
  <h1 style="
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
  ">AI Help Toggle</h1>
  <button id="on-btn" style="
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
  ">Turn On</button>
  <button id="off-btn" style="
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
  ">Turn Off</button>
  <script src="popup.js"></script>
  <script>
    document.getElementById("on-btn").addEventListener("mouseover", function() {
      this.style.transform = "scale(1.05)";
      this.style.backgroundColor = "#218838";
    });

    document.getElementById("on-btn").addEventListener("mouseout", function() {
      this.style.transform = "scale(1)";
      this.style.backgroundColor = "#28a745";
    });

    document.getElementById("off-btn").addEventListener("mouseover", function() {
      this.style.transform = "scale(1.05)";
      this.style.backgroundColor = "#c82333";
    });

    document.getElementById("off-btn").addEventListener("mouseout", function() {
      this.style.transform = "scale(1)";
      this.style.backgroundColor = "#dc3545";
    });
  </script>
</body>
</html>
